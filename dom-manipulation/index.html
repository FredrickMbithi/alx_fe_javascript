<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; padding: 18px; }
            h1 { margin: 0 0 8px 0; }
            #quoteDisplay { transition: background .15s ease; }
            input[type="text"] { padding: 6px 8px; border-radius: 4px; border: 1px solid #ccc; }
            button { padding: 6px 10px; border-radius: 6px; border: 1px solid #bbb; background: #fff; cursor: pointer; }
            button:hover { filter: brightness(.98); }
            #appContainer { margin-top: 12px; }
        </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay" aria-live="polite"></div>
    <button id="newQuote">Show New Quote</button>
        <div id="ioControls" style="margin-top:8px; display:flex; gap:8px; align-items:center;">
            <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>
            <input id="importFile" type="file" accept=".json" onchange="importFromJsonFile(event)" />
        </div>

    <!-- script placed at end to ensure DOM elements exist before execution -->
    <script src="script.js"></script>
</body>

</html>
